<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1e3a5f"/>
      <stop offset="100%" stop-color="#0f1f35"/>
    </radialGradient>
    <linearGradient id="ice" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="50%" stop-color="#a8e0ff"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" fill="url(#bg)"/>
  
  <!-- Snowflake with glow -->
  <g transform="translate(64,64)" filter="url(#glow)">
    <!-- 6 branches -->
    <g stroke="url(#ice)" stroke-linecap="round" stroke-linejoin="round" fill="none">
      <!-- Branch 1 (up) -->
      <g>
        <line x1="0" y1="0" x2="0" y2="-48" stroke-width="4"/>
        <line x1="0" y1="-19" x2="10" y2="-32" stroke-width="3"/>
        <line x1="0" y1="-19" x2="-10" y2="-32" stroke-width="3"/>
        <line x1="0" y1="-31" x2="6" y2="-39" stroke-width="2.5"/>
        <line x1="0" y1="-31" x2="-6" y2="-39" stroke-width="2.5"/>
        <line x1="0" y1="-41" x2="3" y2="-45" stroke-width="2"/>
        <line x1="0" y1="-41" x2="-3" y2="-45" stroke-width="2"/>
      </g>
      <!-- Branch 2 (60deg) -->
      <g transform="rotate(60)">
        <line x1="0" y1="0" x2="0" y2="-48" stroke-width="4"/>
        <line x1="0" y1="-19" x2="10" y2="-32" stroke-width="3"/>
        <line x1="0" y1="-19" x2="-10" y2="-32" stroke-width="3"/>
        <line x1="0" y1="-31" x2="6" y2="-39" stroke-width="2.5"/>
        <line x1="0" y1="-31" x2="-6" y2="-39" stroke-width="2.5"/>
        <line x1="0" y1="-41" x2="3" y2="-45" stroke-width="2"/>
        <line x1="0" y1="-41" x2="-3" y2="-45" stroke-width="2"/>
      </g>
      <!-- Branch 3 (120deg) -->
      <g transform="rotate(120)">
        <line x1="0" y1="0" x2="0" y2="-48" stroke-width="4"/>
        <line x1="0" y1="-19" x2="10" y2="-32" stroke-width="3"/>
        <line x1="0" y1="-19" x2="-10" y2="-32" stroke-width="3"/>
        <line x1="0" y1="-31" x2="6" y2="-39" stroke-width="2.5"/>
        <line x1="0" y1="-31" x2="-6" y2="-39" stroke-width="2.5"/>
        <line x1="0" y1="-41" x2="3" y2="-45" stroke-width="2"/>
        <line x1="0" y1="-41" x2="-3" y2="-45" stroke-width="2"/>
      </g>
      <!-- Branch 4 (180deg) -->
      <g transform="rotate(180)">
        <line x1="0" y1="0" x2="0" y2="-48" stroke-width="4"/>
        <line x1="0" y1="-19" x2="10" y2="-32" stroke-width="3"/>
        <line x1="0" y1="-19" x2="-10" y2="-32" stroke-width="3"/>
        <line x1="0" y1="-31" x2="6" y2="-39" stroke-width="2.5"/>
        <line x1="0" y1="-31" x2="-6" y2="-39" stroke-width="2.5"/>
        <line x1="0" y1="-41" x2="3" y2="-45" stroke-width="2"/>
        <line x1="0" y1="-41" x2="-3" y2="-45" stroke-width="2"/>
      </g>
      <!-- Branch 5 (240deg) -->
      <g transform="rotate(240)">
        <line x1="0" y1="0" x2="0" y2="-48" stroke-width="4"/>
        <line x1="0" y1="-19" x2="10" y2="-32" stroke-width="3"/>
        <line x1="0" y1="-19" x2="-10" y2="-32" stroke-width="3"/>
        <line x1="0" y1="-31" x2="6" y2="-39" stroke-width="2.5"/>
        <line x1="0" y1="-31" x2="-6" y2="-39" stroke-width="2.5"/>
        <line x1="0" y1="-41" x2="3" y2="-45" stroke-width="2"/>
        <line x1="0" y1="-41" x2="-3" y2="-45" stroke-width="2"/>
      </g>
      <!-- Branch 6 (300deg) -->
      <g transform="rotate(300)">
        <line x1="0" y1="0" x2="0" y2="-48" stroke-width="4"/>
        <line x1="0" y1="-19" x2="10" y2="-32" stroke-width="3"/>
        <line x1="0" y1="-19" x2="-10" y2="-32" stroke-width="3"/>
        <line x1="0" y1="-31" x2="6" y2="-39" stroke-width="2.5"/>
        <line x1="0" y1="-31" x2="-6" y2="-39" stroke-width="2.5"/>
        <line x1="0" y1="-41" x2="3" y2="-45" stroke-width="2"/>
        <line x1="0" y1="-41" x2="-3" y2="-45" stroke-width="2"/>
      </g>
    </g>
    <!-- Center crystal -->
    <circle cx="0" cy="0" r="6" fill="#ffffff"/>
  </g>
</svg>
